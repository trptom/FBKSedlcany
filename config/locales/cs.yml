  ##############################################################################

  date:
    abbr_day_names:
    - Ne
    - Po
    - Út
    - St
    - Čt
    - Pá
    - So
    abbr_month_names:
    -
    - Led
    - Úno
    - Bře
    - Dub
    - Kvě
    - Čvn
    - Čvc
    - Srp
    - Zář
    - Říj
    - Lis
    - Pro
    day_names:
    - Neděle
    - Pondělí
    - Úterý
    - Středa
    - Čtvrtek
    - Pátek
    - Sobota
    formats:
      default: ! '%d. %m. %Y'
      long: ! '%d. %B %Y'
      short: ! '%d %b'
    month_names:
    -
    - Leden
    - Únor
    - Březen
    - Duben
    - Květen
    - Červen
    - Červenec
    - Srpen
    - Září
    - Říjen
    - Listopad
    - Prosinec
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: asi hodinou
        few: asi %{count} hodinami
        other: asi %{count} hodinami
      about_x_months:
        one: asi měsícem
        few: asi %{count} měsíci
        other: asi %{count} měsíci
      about_x_years:
        one: asi rokem
        few: asi %{count} roky
        other: asi %{count} roky
      almost_x_years:
